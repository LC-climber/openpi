            const [currentSlide, setCurrentSlide] = useState(0);

            const nextSlide = () => setCurrentSlide(curr => Math.min(curr + 1, slides.length - 1));
            const prevSlide = () => setCurrentSlide(curr => Math.max(curr - 1, 0));

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (['ArrowRight', ' '].includes(e.key)) nextSlide();
                    if (['ArrowLeft'].includes(e.key)) prevSlide();

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const slide = slides[currentSlide];

            return (
                <div className="w-full h-screen flex flex-col items-center justify-center p-4 md:p-8 bg-slate-900">

                            title={slide.title} 
                            subtitle={slide.subtitle} 
                            pageNum={currentSlide + 1} 
                            totalPages={slides.length}
                            isTitleSlide={slide.type === 'title'}
                        >
                            <div className="slide-up">
                                {slide.content}
                            </div>
                        </SlideLayout>
                    </div>

                        <button onClick={prevSlide} disabled={currentSlide === 0} className={`hover:text-blue-400 transition ${currentSlide === 0 ? 'opacity-30' : ''}`}>
                            <Icons.ArrowLeft />
                        </button>
                        <span className="font-mono text-sm tracking-widest">{currentSlide + 1} / {slides.length}</span>
                        <button onClick={nextSlide} disabled={currentSlide === slides.length - 1} className={`hover:text-blue-400 transition ${currentSlide === slides.length - 1 ? 'opacity-30' : ''}`}>
                            <Icons.ArrowRight />
                        </button>
                    </div>
                </div>
            );
        };
